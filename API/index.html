<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cachorros</title>
</head>

<body>
    <img id="foto" width="300">
    <button onclick="gerar()">Gerar cachorro</button>

    <script>
        function gerar() {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("foto").src = data.message;
                });
        }
    </script>
</body>

</html>
